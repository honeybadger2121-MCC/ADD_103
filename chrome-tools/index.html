<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Tools</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Using Chrome Tools for styling</h1>
    <p>
      This is a sample page to allow you to practice using Chrome tools for
      different page elements.
    </p>
    <h2>lists</h2>
    <p>Unordered lists</p>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <p>Ordered lists</p>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <p>Description lists</p>
    <dl>
      <dt>term</dt>
      <dd>Description</dd>
    </dl>
    <figure>
      <figcaption>caption</figcaption>
      <img src="images/sunset-edited.jpg" alt="Sunset in Harvard IL" />
    </figure>

    <!-- Back to Portfolio Navigation -->
    <div style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    ">
        <a href="../web105/index.html" style="
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(55, 66, 250, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        " onmouseover="this.style.transform='translateY(-3px) scale(1.05)'; this.style.boxShadow='0 8px 30px rgba(55, 66, 250, 0.6)'" 
           onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 4px 20px rgba(55, 66, 250, 0.4)'">
            ‚Üê Portfolio
        </a>
    </div>
  </body>
</html>
