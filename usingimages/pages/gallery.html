<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <nav>
            <a href="../usingimages.html">Back to Main Page</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="../images/aurora-borealis.jpg" alt="Aurora Borealis in the night sky">
            <p>Aurora Borealis</p>
        </div>
        <div class="gallery-item">
            <img src="../images/bicycle.jpg" alt="Classic bicycle against a wall">
            <p>Vintage Bicycle</p>
        </div>
        <div class="gallery-item">
            <img src="../images/workplace.jpg" alt="Modern workplace setup">
            <p>Modern Workplace</p>
        </div>
        <div class="gallery-item">
            <img src="../images/tree.jpg" alt="Majestic tree">
            <p>Nature's Beauty</p>
        </div>
        <div class="gallery-item">
            <img src="../images/dogs.jpg" alt="Happy dogs playing">
            <p>Playful Dogs</p>
        </div>
        <div class="gallery-item">
            <img src="../images/cat.jpg" alt="Elegant cat">
            <p>Elegant Cat</p>
        </div>
    </div>
</body>
</html>
